<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-2.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #graph {
            width: 600px;
            height: 350px;
            margin: 0 auto;
            padding: 5px;
            display: flex;
            justify-content: center;
        }
        #graph_outer{
            width: 650px;
            height: 400px;
            border-radius: 22px;
            border: 6px rgb(6, 125, 172) solid;
            padding: 5px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        #title {
            font-family: Verdana, Tahoma, sans-serif;
            font-size: larger;
            margin-top: 2em;
            margin-bottom: 2em;
            display: flex;
            justify-content: center;
        }
        #foot {
            border-radius: 22px;
            border: 6px rgb(6, 125, 172) solid;
            width: 500px;
            height: 50px;
            margin: 0 auto;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Verdana, Tahoma, sans-serif;
        }
        #mid {
            border-left: 6px rgb(6, 125, 172) solid;
            border-right: 6px rgb(6, 125, 172) solid;
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }
        #accordionik {
            width: 400px;
            margin: 0 auto;
        }
        #addshit {
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 50px;
        }
        #history {
            text-align: center;
        }
        #history p {
            margin: 10px 0;
        }
        hr {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="title">График температур</div>
    <div id="graph_outer"><div id="graph"></div></div>
    <div id="mid"></div>
    <div id="foot"></div>
    <div style="margin: 20px; color: white"> я автор великих костылей </div>

    <div class="accordion" id="accordionik">

        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                История данных
                </button>
            </h2>

            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionik">
                <button onclick="updateData2()" id="addshit" class="btn btn-outline-light text-secondary">Добавить записи</button>
                <div class="accordion-body" id="history"></div>
            </div>
        </div>
    </div>

    <script>
        function updateData() {
            fetch('/update')
            .then(response => response.json())
            .then(data => {
                console.log(data.cmk)
                {#print(data.cmk)#}
                var connected_mk = data.cmk[0];
                console.log("Количество подключенных устройств: " + connected_mk.toString())
                document.getElementById("foot").innerText = "Количество подключенных устройств: " + connected_mk.toString();
                {#print(data.cmk)#}

                var trace = {
                    x: data.x,
                    y: data.y,
                    mode: 'lines+markers',
                    type: 'scatter'
                };

                var layout = {
                    xaxis: {fixedrange: true},
                    yaxis: {fixedrange: true},
                    staticPlot: true
                };

                var config = {
                    displayModeBar: false,
                    displaylogo: false
                };

                Plotly.newPlot('graph', [trace], layout, config);
            });
        }

        setInterval(updateData, 1000);
    </script>

    <script>
        var k = 10;

        function updateData2() {
            fetch('/update')
            .then(response => response.json())
            .then(data => {
                var time = data.time;
                var temp = data.temp;
                var cmk = data.cmk;

                var outputDiv = document.getElementById("history");

                if ((time.length >= k) && (temp.length >= k)) {

                    var hr = document.createElement('hr');
                    outputDiv.appendChild(hr);

                    for (var i=0; i<10; i++) {
                        var paragraph = document.createElement('p');
                        paragraph.textContent = temp[k + i].toFixed(4).toString() + "\u00A0\u00A0\u00A0" + time[k + i].toFixed(4).toString() + "\u00A0\u00A0\u00A0" + cmk[k + i].toString();
                        outputDiv.appendChild(paragraph);
                    }

                    k += 10;
                }

            });
        }
    </script>
</body>
</html>
